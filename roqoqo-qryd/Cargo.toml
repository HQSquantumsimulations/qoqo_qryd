[package]
name = "roqoqo-qryd"
version = "0.11.4"
authors = ["HQS Quantum Simulations <info@quantumsimulations.de>"]
edition = "2021"
license = "Apache-2.0"
rust-version = "1.56"
categories = ["science", "simulation"]
readme = "../README.md"
repository = "https://github.com/HQSquantumsimulations/qoqo_qryd"
documentation = "https://docs.rs/roqoqo-qryd/"
homepage = "https://github.com/HQSquantumsimulations/qoqo_qryd"
description = "QRyd interface for roqoqo rust quantum computing toolkit"
include = ["src/*", "Cargo.toml", "README.md", "LICENSE"]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "roqoqo_qryd"
path = "src/lib.rs"
doctest = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
ndarray = { version = "0.15" }
bincode = "1.3"
reqwest = { version = "0.11", features = [
    "json",
    "blocking",
    # "native-tls-vendored",
    "rustls-tls",

], default-features = false, optional = true }
num-complex = "0.4"
bitvec = { version = "1.0", optional = true }
hex = { version = "0.4", optional = true }
itertools = "0.11"

roqoqo = { package = "roqoqo", version = "1.6", features = ["serialize"] }
roqoqo-derive = { package = "roqoqo-derive", version = "1.6" }
roqoqo-quest = { version = "0.11", default-features = false, optional = true }
qoqo_calculator = { version = "1.1" }

[dev-dependencies]
test-case = "3.0"
serde_test = { version = "1.0" }
roqoqo-test = { package = "roqoqo-test", version = "1.6" }
mockito = { version = "1.1", default-features = false }

[features]
default = ["simulator", "web-api"]
# serialize = ["serde"]
web-api = ["reqwest", "hex", "bitvec"]
simulator = ["roqoqo-quest"]
