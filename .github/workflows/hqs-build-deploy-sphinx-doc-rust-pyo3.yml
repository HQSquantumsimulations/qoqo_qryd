name: HQS build Sphinx docs for rust pyo3 repos

on:
  release:
    types: [created]

jobs:

  publish_documentation:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        default: true
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip maturin
        pip install ./qoqo-qryd[docs]
    - uses: peaceiris/actions-mdbook@v1
      with:
        version: latest
    - name: build
      run: |
        # qoqo-qryd
        cd qoqo-qryd/docs
        python -m sphinx -T -E -b html . _build/html
        cd ../..
        cp -r ./qoqo-qryd/docs/_build/html ./documentation/src/qoqo_qryd_api
        # Generating doc
        cd documentation/
        mdbook build

    - name: publish
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: documentation/book